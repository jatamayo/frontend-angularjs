<!DOCTYPE html>
<html ng-app="angularjs">
<head>
	<title>TEMPLATE</title>
<!--_____________________________________CODIGO UTF PARA CARECTERES____________________________________________________________-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--___________________________________________________________________________________________________________________________-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!--________________________________LIBRERIA PARA SIMBOLO DE PAGINA____________________________________________________________-->
	<link rel="icon" href="http://4.bp.blogspot.com/-ivpmwk2i8Wk/Uq26qw3oLcI/AAAAAAAABsE/4gZYno6LdgY/s1600/Mangekyou+Sharingan+Eterno+Madara.png">
<!--____________________________________________CSS____________________________________________________________________________-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
<!--________________________________________LIBRERIAS BOOTSTRAP________________________________________________________________-->
	<link rel="stylesheet" type="text/css" href="css/boot/bootstrap.min.css">
	<link href="css/boot/bootstrap-responsive.css" rel="stylesheet">
<!--______________________________________LIBRERIAS ANGULAR JS_________________________________________________________________-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
</head>
<!--___________________________________________________________________________________________________________________________-->
<body>
<!--******************************************CUERPO DEL HTML******************************************************************-->
<!--***************************************************************************************************************************-->
<!--*************************************EJEMPLO DE MANEJO DE DATOS************************************************************-->
	<div class="container">
		<div class="row">
			<div class="textoEjemplo" class="span12">
				<div ng-controller="informacion as info">
					<h3>{{info.datos.nombre}} {{info.datos.apellido}}</h3>

				</div>
			</div>
		</div>
	</div>
<!--**************************************************************************************************************************-->
<!--***************************************JSON DE PAISES COMO EJEMPLO********************************************************-->
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="textoEjemplo" ng-controller="paises">
					<div ng-repeat="jose in informacion">
						<h2>{{jose.name}}<span class="span1"> codigo: {{jose.code}}</span></h3>
					</div>
				</div>
			</div>
		</div>
	</div>
<!--***************************************************************************************************************************-->
<!--***************************************************************************************************************************-->
<!--_______________________________________LIBRERIA JAVA SCRIOPT BOOTSTRAP_____________________________________________________-->
	<script src="js/script.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
